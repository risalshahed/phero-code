<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    .calendar {
      background-color: #ddd;
      display: grid;
      grid-gap: 2px;
      width: 50%;
      grid-template-columns: repeat(7, 1fr);
    }
    .date, .day {
      background-color: #eee;
      font-size: 2em;
      /* border-radius: 5px; */
      text-align: center;
    }
    .other {
      color: #666;
    }
    .day {
      font-size: 1.6em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>January, 2022</h1>
  <div class="calendar">
    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="day">Sat</div>
    <div class="date other">26</div>
    <div class="date other">27</div>
    <div class="date other">28</div>
    <div class="date other">29</div>
    <div class="date other">30</div>
    <div class="date other">31</div>
    <div class="date">1</div>
    <div class="date">2</div>
    <div class="date">3</div>
    <div class="date">4</div>
    <div class="date">5</div>
    <div class="date">6</div>
    <div class="date">7</div>
    <div class="date">8</div>
    <div class="date">9</div>
    <div class="date">10</div>
    <div class="date">11</div>
    <div class="date">12</div>
    <div class="date">13</div>
    <div class="date">14</div>
    <div class="date">15</div>
    <div class="date">16</div>
    <div class="date">17</div>
    <div class="date">18</div>
    <div class="date">19</div>
    <div class="date">20</div>
    <div class="date">21</div>
    <div class="date">22</div>
    <div class="date">23</div>
    <div class="date">24</div>
    <div class="date">25</div>
    <div class="date">26</div>
    <div class="date">27</div>
    <div class="date">28</div>
    <div class="date">29</div>
    <div class="date">30</div>
    <div class="date">31</div>
    <div class="date other">1</div>
    <div class="date other">2</div>
    <div class="date other">3</div>
    <div class="date other">4</div>
    <div class="date other">5</div>
  </div>
</body>
</html>
