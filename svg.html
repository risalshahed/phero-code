<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <h1 title="this is the heading of the page">Explore SVG for Fun</h1>
  <svg viewBox='0 0 200 200' style="border: 1px solid red;" width='400' height='400'>
    <rect x='50' y='50' width='100' height='100' fill='violet'></rect>
  </svg>
  
  <svg viewBox='0 0 200 200' style="border: 1px solid red;" width='400' height='400'>
    <circle cx='60' cy='75' r='50' fill='yellow'></circle>
    <circle cx='100' cy='75' r='50' fill='purple'></circle>
    <circle cx='140' cy='75' r='50' fill='skyblue'></circle>
    <circle cx='80' cy='125' r='50' fill='pink'></circle>
    <circle cx='120' cy='125' r='50' fill='orange'></circle>
  </svg>
</body>
</html>
